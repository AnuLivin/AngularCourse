<form #frmval="ngForm" name="myForm" (ngSubmit)="editData(frmval.value)">
    <div class="form-group">
        <Label>Enter Course:</Label>
        <input type="text" name="course" placeholder="Enter Course Name here" class="form-control" [ngModel]="courObj?.course">
    </div>
<button type="submit" class="btn btn-primary">Submit</button>
<button type="button" class="btn btn-primary ml-2" routerLink="/courses">Back</button>
</form>
