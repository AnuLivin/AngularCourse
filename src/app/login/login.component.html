
<div class="cls1">
    <form >
        <label>User Id: </label>
        <input type="text" name="id" placeholder="Enter user id" [(ngModel)]="uid" required><br>
        <label>User Password: </label>
        <input type="password"name="password" placeholder="Enter user password" [(ngModel)]="upass" required><br>
        <button type="button" class="btn btn-primary" style="align-items: center;" (click)="checkData()">Login</button>
    </form>
</div>
